plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
  id 'com.google.devtools.ksp'
  id 'com.diffplug.spotless'
  id 'androidx.navigation.safeargs.kotlin'
  id 'kotlin-parcelize'
  id 'kotlin-kapt'
}

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
  keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
  compileSdk 36

  defaultConfig {
    applicationId 'com.iriswallet'
    minSdk 33
    targetSdk 36
    versionCode 72
    versionName '0.3.0'
    ndk {
      //noinspection ChromeOsAbiSupport
      abiFilters 'x86_64', 'arm64-v8a', 'armeabi-v7a'
    }
    testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
  }

  packagingOptions {
    jniLibs {
      useLegacyPackaging true
    }
  }

  externalNativeBuild {
    cmake {
      path "CMakeLists.txt"
    }
  }

  signingConfigs {
    debug {
      storeFile file('debug.keystore')
    }
    release {
      if (keystoreProperties.getProperty('storeFile') != null) {
        storeFile file(keystoreProperties['storeFile'])
      } else {
        println "Warning: storeFile should be set as a variable in the keystore.properties file"
        storeFile file("${System.properties['user.home']}/android-keystores/iriswallet.jks")
      }
      storePassword keystoreProperties['storePassword']
      keyAlias keystoreProperties['keyAlias']
      keyPassword keystoreProperties['keyPassword']
    }
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
      applicationIdSuffix '.debug'
      debuggable true
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
      shrinkResources false
      versionNameSuffix '-debug'
    }
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
      shrinkResources true
      signingConfig signingConfigs.release
    }
  }

  flavorDimensions += 'bitcoinNetwork'
  productFlavors {
    bitcoinSignet {
      applicationIdSuffix '.signet'
      manifestPlaceholders = [appName: '@string/app_name_signet']
      versionNameSuffix '-signet'
    }
    bitcoinTestnet {
      applicationIdSuffix '.testnet'
      manifestPlaceholders = [appName: '@string/app_name_testnet']
      versionNameSuffix '-testnet'
    }
    bitcoinMainnet {
      applicationIdSuffix '.mainnet'
      manifestPlaceholders = [appName: '@string/app_name_mainnet']
      versionNameSuffix '-mainnet'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_18
    targetCompatibility JavaVersion.VERSION_18
  }

  kotlin {
    jvmToolchain(18)
  }

  buildFeatures {
    dataBinding true
    viewBinding true
    buildConfig true
  }

  lint {
    checkDependencies true
  }
  namespace 'com.iriswallet'
}

spotless {
  format 'misc', {
    target '**/*.gradle', '**/*.md', '**/.gitignore', '**/*.sh', '**/*.xml'
    trimTrailingWhitespace()
    leadingTabsToSpaces()
    endWithNewline()
  }

  kotlin {
    target '**/*.kt'
    ktfmt().kotlinlangStyle()
  }
}

ksp {
  arg('room.schemaLocation', "$projectDir/schemas")
}

